<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Violation Reporting Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .traffic-light-container {
      width: 100px; /* You can adjust the width as needed */
      height: 150px; /* Set the height to your desired value */
      overflow: hidden; /* Ensures the image doesn't overflow the container */
    }

     .traffic-light {
       width: 100%; /* Makes the image width 100% of the div's width */
       height: auto; /* Keeps the image's aspect ratio intact */
    }


    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #98c746;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      align-items: center;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      margin-right: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .login-btn {
      background-color: #556b2f;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #6e8b3d;
    }

    .logo-section {
      display: flex;
      align-items: center;
      padding: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .logo-section img {
      width: 50px;
      height: 50px;
      margin-right: 1rem;
    }

    .logo-section h2 {
      font-size: 2rem;
      color: #556b2f;
    }

    .hero-section {
      text-align: center;
      padding: 4rem 2rem;
      animation: slideIn 1.5s ease-out;
      flex-grow: 1;
    }

    @keyframes slideIn {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    .hero-section h1 {
      font-size: 3rem;
      color: #343a40;
    }

    .hero-section p {
      margin-top: 1rem;
      font-size: 1.25rem;
      color: #6c757d;
    }

    .footer {
      background-color: #b0dd61;
      color: white;
      padding: 1.5rem;
      text-align: center;
      margin-top: auto;
    }

    .traffic-light {
      position: absolute;
      top: 20%;
      right: 5%;
      width: 100px;
      height: 300px;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <button class="login-btn">Log In</button>
  </nav>

  <section class="logo-section">
    <img src="logo.jpeg" alt="Traffic Tracker Logo">
    <h2>Traffic Trackers</h2>
  </section>

  <section class="hero-section">
    <h1>Welcome to Traffic Violation Reporting System</h1>
    <p>Report violations and help maintain road safety.</p>
  </section>
   
  <div class="traffic-light-container">
    <img class="traffic-light" src="trafficlight1.jpeg" alt="Traffic Light">
  </div>
    <footer class="footer">
    &copy; 2025 Traffic Trackers. All rights reserved.<br>
    <a href =# >Do's & Dont's</a>
  </footer>
</body>
</html>
