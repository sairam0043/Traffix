<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Violation Reporting Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    nav {
      background-color: #343a40;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      align-items: center;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      margin-right: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .login-btn {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .logo-section {
      display: flex;
      align-items: center;
      padding: 2rem;
      background-color: #ffffff;
    }

    .logo-section img {
      width: 50px;
      height: 50px;
      margin-right: 1rem;
    }

    .logo-section h2 {
      font-size: 2rem;
      color: #343a40;
    }

    .hero-section {
      text-align: center;
      padding: 4rem 2rem;
      background-color: #e9ecef;
    }

    .hero-section h1 {
      font-size: 3rem;
      color: #343a40;
    }

    .hero-section p {
      margin-top: 1rem;
      font-size: 1.25rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <button class="login-btn">Log In</button>
  </nav>

  <section class="logo-section">
    <img src="logo.jpeg" alt="Traffic Tracker Logo">
    <h2>Traffic Trackers</h2>
  </section>

  <section class="hero-section">
    <h1>Welcome to Traffic Violation Reporting System</h1>
    <p>Easily report traffic violations and help make the roads safer for everyone.</p>
  </section>
</body>
</html>
