<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Violation Portal - Forgot Password</title>
  <link rel="stylesheet" href="assets/css/login-signup.css">
</head>
<body>
  <div class="page">
    <div class="form-container">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828489.png" alt="Forgot Password Icon" class="form-icon">
      <h1>Forgot Password</h1>
      <form id="forgot-password-form">
        <div class="step step-1">
          <p>Enter your email address to receive a verification code.</p>
          <input type="email" id="reset-email" placeholder="Email Address" required>
          <button type="button" id="send-code-btn">Send Verification Code</button>
        </div>
        <div class="step step-2 hidden">
          <p>Enter the verification code sent to your email.</p>
          <input type="text" id="verification-code" placeholder="Verification Code" required>
          <button type="button" id="verify-code-btn">Verify Code</button>
        </div>
        <div class="step step-3 hidden">
          <p>Enter your new password.</p>
          <input type="password" id="new-password" placeholder="New Password" required>
          <input type="password" id="confirm-new-password" placeholder="Confirm New Password" required>
          <button type="submit" id="reset-password-btn">Reset Password</button>
        </div>
        <div class="links">
          <p>Remember your password? <a href="login-signup.html">Back to Login</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="assets/js/forgot-password.js"></script>
</body>
</html>
