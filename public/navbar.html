<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrafficWatch Navbar</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding-top: 60px; /* Ensure content isn't hidden under navbar */
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            color: white;
            padding: 0.5rem 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .container1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .navbar .logo {
            display: flex;
        }

        .navbar .logo h1 {
            font-size: 1.5rem;
            color: #fff; 
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
        }

        .navbar .nav-links li {
            margin-left: 2rem;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #ffcc00;
        }

        .navbar .btn-login {
            background-color: #ffcc00;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar .btn-login:hover {
            background-color: #e6b800;
        }

        /* Hamburger Menu (for mobile view) */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            height: 20px;
            width: 30px;
        }

        .hamburger span {
            height: 4px;
            width: 100%;
            background-color: white;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .navbar .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                padding: 1rem;
                width: 100%;
            }

            .navbar .nav-links li {
                margin: 1rem 0;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        .animate-fade-in-delay {
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container1">
            <div class="logo">
                <img src="logo.jpeg" width="40px" height="40px" />
                <h1>TrafficWatch</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login-signup.html" class="btn-login">Login</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('body').insertAdjacentHTML('afterbegin', data);
                });
        });
    </script>
</body>
</html>
