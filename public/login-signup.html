<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Violation Portal - Login/Signup</title>
  <link rel="stylesheet" href="/assets/css/login-signup.css">
</head>
<body>
  <!-- Login Page -->
  <div id="login-page" class="page">
    <div class="form-container">
      <img src="https://cdn-icons-png.flaticon.com/512/1995/1995485.png" alt="Login Icon" class="form-icon">
      <h1>Login</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Email/Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <div class="remember-me">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="links">
          <a href="#" id="forgot-password">Forgot Password?</a>
          <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Sign Up Page -->
  <div id="signup-page" class="page hidden">
    <div class="form-container">
      <img src="https://cdn-icons-png.flaticon.com/512/1000/1000997.png" alt="Sign Up Icon" class="form-icon">
      <h1>Sign Up</h1>
      <form id="signup-form">
        <input type="text" id="full-name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <div class="terms">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the terms and conditions</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="links">
          <p>Already have an account? <a href="#" id="login-link">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="/assets/js/login-signup.js"></script>
</body>
</html>
