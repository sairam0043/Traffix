<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="/assets/css/login-signup.css">
</head>
<body>
  <!-- User Dashboard Page -->
  <div id="dashboard-page" class="page">
    <header>
      <div class="profile-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Icon">
      </div>
      <button id="logout-btn">Logout</button>
    </header>
    <div class="dashboard-container">
      <div class="card" id="report-violation" onclick="window.location.href='report.html';">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828841.png" alt="Report Icon">
        <h2>Report New Violation</h2>
        <p>Submit details of a new traffic violation.</p>
      </div>
      
      <div class="card" id="check-status" onclick="window.location.href='reportid.html';">
        <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Status Icon">
        <h2>Check Violation Status</h2>
        <p>Track the status of reported violations.</p>
      </div>
    </div>
  </div>

  <script src="/assets/js/dashboard.js"></script>
</body>
</html>
