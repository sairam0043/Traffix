<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <link rel="stylesheet" href="/assets/css/report.css">
</head>
<body>

    <!-- Small Back Button (Top Left Corner) -->
    <button onclick="goBack()" class="back-button">â¬…</button>

    
    <form action="/submit-report" method="post" enctype="multipart/form-data">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required placeholder="Search for a location">

        <img src="/assets/css/map.jpg" id="map-icon" onclick="openMapPage()" />

        <div id="map"></div>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="proof">Upload Proof (Image/Video):</label>
        <input type="file" id="proof" name="proof" accept="image/*,video/*" multiple required>

        <button type="submit">Submit Report</button>
    </form>

    <!-- Styled Report ID display -->
    <div id="report-id-display" style="margin-top: 20px;"></div>

    <script src="/assets/js/report.js"></script>
    <script>
        function goBack() {
            window.location.href = "userdashboard.html"; // Redirects to the User Dashboard
        }
    </script>

    <style>
        .back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 5px 10px;
            font-size: 18px;
            background-color: #ebeb0d;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>

</body>
</html>
