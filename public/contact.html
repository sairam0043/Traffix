
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TrafficWatch</title>
    <link rel="stylesheet" href="/assets/css/contact.css">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>TrafficWatch</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="login-signup.html" class="btn-login">Login</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Have a question? Reach out to us!</p>
        </div>
    </header>

    <section class="container">
        <h2>Get in Touch</h2>
        <p>If you have any queries, feel free to contact us through the form below.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 TrafficWatch. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
